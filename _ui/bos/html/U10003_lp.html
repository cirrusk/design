<!DOCTYPE html>

<body style="background:#fff">

<div class="layer_pop">

        <div class="pop_header">
            <h1>주소 찾기</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
				<div class="search_zip">

				</div>
				<ul class="txt_star mgt8">

					<li>단, 도로명 혹은 동(읍/면/리)만 검색하시는 경우 정확한 검색결과가 나오지 않을 수 있습니다.</li>
				</ul>
				<p class="fw_r mgt40">아래에서 해당되는 주소의 [선택] 버튼을 눌러주세요</p>
				<div class="tbl_col">
					<table>
					<caption>우편번호</caption>
					<colgroup>
						<col style="width:95px">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th scope="col">우편번호</th>
							<th scope="col">주소</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>06193</td>
							<td>
								<ul class="list_zip">
									<li>
										<span class="st">도로</span>
										<span>서울 강남구 테헤란로68길 15(대치동, 대치동우정에쉐르2)</span>
										<span class="ch"><a href="#" class="link_text">선택</a></span>
									</li>
									<li>
										<span class="st">지번</span>
										<span>서울 강남구 대치동 890-42 대치동우정에쉐르2</span>
										<span class="ch"><a href="#" class="link_text">선택</a></span>
									</li>
								</ul>
							</td>
						</tr>
					</tbody>
					</table>
				</div>
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer">
            <a href="#" class="btn01_blue">주소입력</a>
