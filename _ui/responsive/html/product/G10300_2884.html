	<link rel="stylesheet" type="text/css" href="/_ui/responsive/theme-blue/css/base.css">

<body class="akl">
	<!-- skipToContent -->
	<div id="skipToContent">
	<a href="#contents">콘텐츠 바로가기 </a>
	</div>
	<!-- //skipToContent -->

	<main>
		
		<div class="container-fluid main-container">
			<div class="amway-theme">
				
				<div class="accordion-element new-accordion-element" id="productPageAccordion" role="tablist" aria-multiselectable="true">
					<div class="panel panel-default accordion-panel">
						
						<div class="accordion-panel-heading">
							<div class="accordion-toggle collapsed"><!-- toggle 기능 삭제, 태그변경 2018.03.13 -->
								<div class="accordion-panel-title panel-title">
									<span class="accordion-title-wrapper">
										<span class="title-element accordion-header-icon no-icon"></span>
										<span class="title-element title-text">제품상세</span>
										<span class="title-element accordion-icon-wrapper"></span>
									</span>
								</div>
							</div>
						</div>
						
						<div class="accordion-panel-collapse"><!--  in - 첫번째 열어놓는 클래스 2018.03.13 id값,toggle 삭제  -->
							<div class="panel-body product-detail">
								<div class="accordion-collapse-wrapper">
									<div class="product-body-photo">
									
										<!-- 제품상세 : product-detail-view -->
										<div class="product-detail-view typeC NU01">
											
											<div class="product-visual">
												<div class="visual-bg">
													<img src="/_ui/responsive/theme-blue/images/akl_product/bg_NU01_01.png" class="top" alt="">
												</div>
												<div class="visual-info">
													<div class="txt-area">
														<div class="visual-logo">
															<img src="/_ui/responsive/theme-blue/images/akl_product/logo_nutrilite.png" alt="NUTRILITE">
														</div>
														<p class="logo-txt">최적의 건강을 위한 영양건강 보조용품</p>
														<div class="visual-tit">쇼핑백 <strong>(소)</strong></div>
														<div class="visual-txt">뉴트리라이트 제품을 정성스럽게 전달할 수 있는  뉴트리라이트 쇼핑백</div>
														<p class="visual-etc">뉴트리라이트의 철학과 프레스티지한 감각을 담아 대/소 사이즈 2종으로 제작되어 다양하게 활용하실 수 있으며 손잡이 끈과 쇼핑백 바닥을 더욱 튼튼하게 제작하여 오랫동안 사용하실 수 있습니다.</p>
													</div>
													<div class="visual-img"><span><img src="/_ui/responsive/theme-blue/images/akl_product/NU_2884_10_Shopping_Small_01.png" alt="쇼핑백(소) 상품 이미지"></span></div>
												</div>
											</div>
											
											<div class="product-notice">
												<ul class="notice-list">
													<li class="col-sm-12">
														<div class="col-md-3 detail-tit">제품크기</div>
														<p class="detail-list">21.9 x 14.4 x 8 cm</p>
													</li>
												</ul>
											</div>
											
										</div>
										<!-- //제품상세 : product-detail-view -->
										
									</div>
								</div>
							</div>
						</div>
							
					</div>
				</div>
			</div>
			
		</div>
