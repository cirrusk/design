<body class="akl">
    <div class="popup" id="">
        <div class="pop-box">
            <div class="pop-header uppercase">edit month<i class="pop-close cart-popup__close icon icon-x-close"></i></div>
            <div class="pop-tip ">Changes made here will only apply to the selected month:
            <b>July 2018</b></div>

            <div class="pop-content noPadding no-border">
                <div class="pop-form">

                    <div class="row has-operation">
                        <div class="add-card">Manage Cards</div>
                    </div>
                    <div class="row">
                        <label class="col-md-4 control-label text-upper">payment</label>
                        <div class="col-md-8 col-xs-12 has-card">
                            <div class="payment-card"><img src="images/visa.png"></div>
                            <select class="form-control">
                                <option>Work Card - **** 1234</option>
                                <option>Work Card - **** 1234</option>
                            </select>
                        </div>
                    </div>
                    <div class="row has-operation">
                        <div class="add-card">Manage Addresses</div>
                    </div>
                    <div class="row">
                        <label class="col-md-4 control-label text-upper">delivery address</label>
                        <div class="col-md-8 col-xs-12">
                            <select class="form-control">
                                <option>Yui's Home Address</option>
                                <option>Yui's Home Address</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-4 control-label text-upper">process day</label>
                        <div class="col-md-8 col-xs-12">
                            <select class="form-control select-s">
                                <option>5th</option>
                                <option>6th</option>

                        </div>
                    </div>

                </div>
            </div>
            <div class="pop-footer no-border">
                <a href="" class="btn primary">save</a>
                <a href="" class="text-link">Cancel</a>

            </div>

        </div>
    </div>
    <div class="overlay"></div>
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/slick.min.js"></script>
        <script src="scripts/select2.js"></script>
        <script src="scripts/new.js"></script>
        <script type="text/javascript">$(function() {
                $('.Revoke-btn').click(function (e) {
                    e.preventDefault();
                    $('#pop-revoke').fadeIn();
                });
                $('.transfer').click(function (e) {
                    e.preventDefault();
                    $('#pop-transfer').fadeIn();
                });
                
                $('.pop-close, #submit-btn, #cancel-btn').click(function (e) {
                    e.preventDefault();
                    $('.popup').fadeOut();
                });
                
                $('.add-to-cart').click(function(){
                    $('#add-to-cart-box1,.overlay').show();
                });

            $('.pop-add-to-cart').click(function(e){
                e.preventDefault();
                $('#add-to-cart-box1').hide();
                $('#add-to-cart-box2').show();
            });
            $('.pop-close,.cancel-popup, .cart-popup__item-link-text').click(function(){
                $('.cbox,.overlay').hide();
            });
                $('.cancel-popup, .cart-popup__close').click(function(){
                    $('#add-to-cart-box1,.overlay').hide();
                });
                $(".js-order-history-filters").click(function() {
                    $(".js-search-form-wrapper").addClass('hidden-sm hidden-xs');
                    if ($(".js-filter-form-wrapper").hasClass('hidden-sm hidden-xs')) {
                        $(".js-filter-form-wrapper").removeClass('hidden-sm hidden-xs');
                    } else {
                        $(".js-filter-form-wrapper").addClass('hidden-sm hidden-xs');
                    }
                });

                $(".js-order-history-search").click(function() {
                    $(".js-filter-form-wrapper").addClass('hidden-sm hidden-xs');
                    if ($(".js-search-form-wrapper").hasClass('hidden-sm hidden-xs')) {
                        $(".js-search-form-wrapper").removeClass('hidden-sm hidden-xs');
                    } else {
                        $(".js-search-form-wrapper").addClass('hidden-sm hidden-xs');
                    }
                });
                $('body').delegate('.list-total .opera','click',function(){
                    var count = $(this).attr("data");
                    var inputNum = $(this).parent().children("#amount-cal-input");
                    inputNum.val(function(){
                        var value=$(this).val();
                        count=="-"?value--:value++;
                        if(value>=20){
                            $(".list-total .icon-add").removeClass("opera");
                            $(this).parent('.amount-cal').addClass('limit-num');
                            $(this).parents('.product__list--item').addClass('has-limit');
                            $(this).parents('.product__list--item').find('.non-click-panel').show();
                            var value =20;
                            return value;
                        }
                        else if(value>1){
                            $(this).parent('.amount-cal').removeClass('limit-num');
                            $(".list-total .icon-del").addClass("opera");
                            $(".list-total .icon-add").addClass("opera");
                            $(this).parents('.product__list--item').removeClass('has-limit');
                            $(this).parents('.product__list--item').find('.non-click-panel').hide();
                            return value;
                        }
                        else if(value<=1){
                            $(".list-total .icon-del").removeClass("opera");
                            $(this).parent('.amount-cal').addClass('limit-num');
                            $(this).parents('.product__list--item').addClass('has-limit');
                            $(this).parents('.product__list--item').find('.non-click-panel').show();
                            var value =1;
                            return value;
                        }
                        else if(1<value<20){
                            $(this).parents('.product__list--item').find('.non-click-panel').hide();
                            $(this).parents('.product__list--item').removeClass('has-limit');
                            $(".list-total .icon-add").addClass("opera");
                            $(this).parent('.amount-cal').removeClass('limit-num');
                            return value;
                        }
                    })
                });
                //select all function
                $("#selectAll").click(function() {
                    if (this.checked) {
                        $("#pop-transfer .con-list-item :checkbox").prop("checked", true);
                    } else {
                        $("#pop-transfer .con-list-item :checkbox").prop("checked", false);
                    }
                });
                $("#pop-transfer .con-list-item :checkbox").click(function() {
                    allchkone();
                });
            });
            function allchkone() {
                var chknum = $("#pop-transfer .con-list-item :checkbox").size(); //选项总个数
                var chk = 0;
                $("#pop-transfer .con-list-item :checkbox").each(function() {
                    if ($(this).prop("checked") == true) {
                        chk++;
                    }
                });
                if (chknum == chk) { //全选
                    $("#pop-transfer #selectAllMessage").prop("checked", true);
                } else { //不全选
                    $("#pop-transfer #selectAllMessage").prop("checked", false);
                }
            }
             (function () {
                var SPEED = 'slow';
                function showSearchResults() {
                    var $this = $(this);

                    var $searchResult = $('#searchGuest');
                    if ($this.val().length >= 3) {
                        $searchResult.fadeIn(SPEED);
                    } else {
                        $searchResult.fadeOut(SPEED);
                    }
                }

              
                function registerEvents() {
                    $('#searchNumber').on('keyup', showSearchResults);
                }

                function init() {
                    registerEvents();
                }
                init();
            })();
        </script>
    </body>

</html>
