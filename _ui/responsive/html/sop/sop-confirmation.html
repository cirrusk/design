        <script type="text/javascript">function countGift() {

                inputs.each(function() {

                });
                return val;

                    } else {
                        father.children("#editPay").slideDown("slow");

                //                    var value = 1;
                //                    return value;
                //                }
                //            })
                //        });
                //dynamic-bundle-edit-has-pic click event
                var counts = $("#giftCount").html();
                var val = countGift();
                if (val >= counts) {
                    $('.dynamic-bundle-edit-has-pic .giftList .gift-total').addClass('count-limit');
                    $(".dynamic-bundle-edit-has-pic .gift-total .icon-add").removeClass("opera");
                } else {
                    $('.dynamic-bundle-edit-has-pic .giftList .gift-total').removeClass('count-limit');
                    $(".dynamic-bundle-edit-has-pic .gift-total .icon-add").addClass("opera");
                }
                $('.dynamic-bundle-edit-has-pic .giftList').delegate('.gift-total .opera', 'click',
                function() {
                    var count = $(this).attr("data");
                    var inputNum = $(this).parent().children("#amount-gift-input");

                    inputNum.val(function() {
                        var value = $(this).val();
                        var parent = $(this).parent();
                        count == "-" ? value--:value++;
                        if (value < 1) {
                            parent.children(".icon-del").removeClass("opera");
                            var value = 0;
                        } else {
                            parent.children(".icon-del").addClass("opera");
                        }
                        var val = countGift();
                        if (val < counts - 1) {
                            $(".dynamic-bundle-edit-has-pic .gift-total .icon-add").addClass("opera");
                            $('.dynamic-bundle-edit-has-pic .giftList .gift-total').removeClass('count-limit');
                            return value;
                        } else {
                            $(".dynamic-bundle-edit-has-pic .gift-total .icon-add").removeClass("opera");
                            $('.dynamic-bundle-edit-has-pic .giftList .gift-total').addClass('count-limit');
                            return value;
                        }
                    })
                });

                //enlarge picture move by mouse
                $("#top-image").mousemove(function(e) {

                    $('#top-image').css("top", "-" + newvalueY + "px");

            $(document).ready(function() {

                // carousel function for main slider
                slider.owlCarousel({

                    nav: false,
                    dots: false,
                    items: 1
                }).on('changed.owl.carousel',
                function(e) {
                    //On change of main item to trigger thumbnail item
                    thumbnailSlider.trigger('to.owl.carousel', [e.item.index, duration, true]);
                });

                // carousel function for thumbnail slider
                thumbnailSlider.owlCarousel({
                    loop: false,
                    center: true,
                    //to display the thumbnail item in center
                    nav: false,
                    margin: 0,
                    dots: false,

                        }
                    }
                }).on('click', '.owl-item',
                function() {
                    // On click of thumbnail items to trigger same main item
                    slider.trigger('to.owl.carousel', [$(this).index(), duration, true]);

                }).on('changed.owl.carousel',
                function(e) {
                    // On change of thumbnail item to trigger main item
                    slider.trigger('to.owl.carousel', [e.item.index, duration, true]);
                });

                //These two are navigation for main items

                    slider.trigger('next.owl.carousel');
                });
                $('.slider-left').click(function() {
                    slider.trigger('prev.owl.carousel');
                });
            });
