                            <!-- 등록증 선택시 tr에 on클래스 추가 -->
                            <tr class="on">

                                <td><span>10-344_5267900</span></td>

                            <tr>

                                <td class="name"><span class="elips mx110">김길동길동길동길동</span></td>
