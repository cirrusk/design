<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
</head>
<body>
<div class="layer_pop">
    <div class="pop_wrap pop_m">
        <div class="pop_header">
            <h1>현금영수증</h1>
            <button type="button" class="ico_comm pop_close01">닫기</button>
        </div>
        <!-- pop_container -->
        <div class="pop_container">
            <div class="pop_content">
                <!-- 결제내역 -->
                <div class="tbl_row">
                    <table>
                        <caption>현금영수증 내역</caption>
                        <colgroup>
                            <col style="width:130px">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">발행금액</th>
                                <td><span class="won">100,000,000</span></td>
                            </tr>
                            <tr>
                                <th scope="row">발행구분</th>
                                <td>
                                    <input type="text" class="w110" title="발행구분">
                                    <label class="inp_rd mgl10" for="fg1">소득공제<input type="radio" name="fg" id="fg1" checked><span class="checkmark"></span></label>
                                    <label class="inp_rd" for="fg2">지출증빙<input type="radio" name="fg" id="fg2"><span class="checkmark"></span></label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">고객번호</th>
                                <td>010****9812</td>
                            </tr>
                            <tr>
                                <th scope="row">영수증발행일자</th>
                                <td>2018.01.30 15:53:55</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //결제내역 -->
            </div>
        </div>
        <!-- //pop_container -->
        <div class="pop_footer clearfix">
            <span class="fl">취소 ESC</span>
        </div>
    </div>
</div>
</body>
</html>
