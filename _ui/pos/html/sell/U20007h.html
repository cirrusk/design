<!DOCTYPE html>
<html lang="ko">
<head>
    <title>POS Korea</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/_ui/pos/css/common.css">
    <script type="text/javascript" src="/_ui/pos/js/jquery.min.js"></script>
    <script type="text/javascript" src="/_ui/pos/js/common.js"></script>
</head>
<body>
<script type="text/javascript">

$(function(){
    pop_open("#lay1"); // 레이어팝업 호출 함수
    // pop_close("#lay1"); 레이어팝업 닫기 함수
});
</script>
<div class="pop_wrap pop_m" id="lay1">
    <div class="pop_header">
        <h1>A/R</h1>
        <button type="button" class="ico_comm pop_close01">닫기</button>
    </div>
    <!-- pop_container -->
    <div class="pop_container">
        <div class="pop_content">
            <!-- 결제내역 -->
            <div class="tbl_row">
                <table>
                    <caption>A/R 내역</caption>
                    <colgroup>
                        <col style="width:110px">
                        <col style="width:140px">
                        <col style="width:110px">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">결제금액</th>
                            <td colspan="3"><input type="text" class="w110 ar" title="결제금액"></td>
                        </tr>
                        <tr>
                            <th scope="row">결제잔액</th>
                            <td colspan="3"><span class="won">100,000,000</span></td>
                        </tr>
                        <tr>
                            <th scope="row">사용금액</th>
                            <td colspan="3"><input type="text" class="w110 ar" title="사용금액"></td>
                        </tr>
                        <tr>
                            <th scope="row">잔액</th>
                            <td><span class="won">100원</span></td>
                            <th scope="row">원 금액</th>
                            <td><span class="won">100원</span></td>
                        </tr>
                        <tr>
                            <th scope="row">비밀번호</th>
                            <td colspan="3"><input type="password" class="w110" title="비밀번호"></td>
                        </tr>
                        <tr>
                            <th scope="row">계좌번호</th>
                            <td colspan="3">1102XXXXXXXX</td>
                        </tr>
                        <tr>
                            <th scope="row">거래은행</th>
                            <td colspan="3">신한은행</td>
                        </tr>
                        <tr>
                            <th scope="row">예금주</th>
                            <td colspan="3">홍길동</td>
                        </tr>
                        <tr>
                            <th scope="row">출금방식</th>
                            <td colspan="3">1회성 출금</td>
                        </tr>
                        <tr>
                            <th scope="row">이체일자</th>
                            <td colspan="3">2018.01.30 15:53:55</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //결제내역 -->
        </div>
    </div>
    <!-- //pop_container -->
    <div class="pop_footer clearfix">
        <span class="fl">취소 ESC</span>
    </div>
</div>
</body>
</html>
