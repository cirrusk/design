    <!-- // 검색도움말 팝업 --> 
    
    <script type="text/javascript">
        $(function(){
            $('.content-button').click(function(e) {
                e.preventDefault();
                $('.content-button').add('active');
                $('.product-button').remove('active');
                $('.product-search').hide();
                $('.content-search').show();
            });
            $('.product-button').click(function(e) {
                e.preventDefault();
                $('.product-button').add('active');
                $('.content-button').remove('active');
                $('.content-search').hide();
                $('.product-search').show();
            });
            //fillters checkbox
            $(".facet__list__label").click(function(e) {
                e.preventDefault();
                if ($(this).prev().prop("checked") == false) {
                    $(this).prev().prop("checked", true);
                } else {
                    $(this).prev().prop("checked", false);
                }
            });
            //search box click event
            $(".icon-search").click(function(e) {
                e.preventDefault();
                var value = $(".form-control.js-site-search-input.ui-autocomplete-input[placeholder]").val();
                console.log(value);
                if (value == 'did you mean') {
                    window.location.href = "did-you-mean.html";
                } else if (value == 'artistry') {
                    window.location.href = "search-result-page.html";
                } else {
                    window.location.href = "search-no-result.html";
                }
            });

            //  add to shopping cart
            $('.product-list__item-link .btn-blue-white').click(function(event) {
                event.preventDefault();
                $("#add-to-cart-box.cbox,.overlay").show();
                $("#colorbox").hide();
                
            });

            $(".cart-popup__close").click(function() {
                $("#add-to-cart-box.cbox,.overlay").hide();
            });

            $('.quick-view-btn').click(function(event) {
                event.preventDefault();
                $(".view-box,.overlay").show();
                
            });
            $(".cart-popup__close.quick-view-close").click(function() {
                $(".view-box,.overlay").hide();
            });

            //right part list item check event
            $(".checkbox-element-wrapper").click(function(e){
                e.preventDefault();
                if ($(this).children('input').prop("checked") == false) {
                    $(this).children('input').prop("checked", true);
                } else {
                    $(this).children('input').prop("checked", false);
                }
            });

            //dropdown item check event
            $(".cart-detail__addto-options").click(function(e){
                e.preventDefault();
                if ($(this).prev('input').prop("checked") == false) {
                    $(this).prev('input').prop("checked", true);
                } else {
                    $(this).prev('input').prop("checked", false);
                }
            });

            //add to shopping list event
            (function ($) {
                $(".js-add-list-shopping-button,.addToLIST").click(function(e){
                    var tag = $(this).siblings('.dropdown-menu');
                    var flag=true;
                    if(!$(this).parent(".plp-add-to-shopping-list ").hasClass("open")){
                        e.stopPropagation();
                        $(".plp-add-to-shopping-list ").removeClass("open");
                        $(this).parent(".plp-add-to-shopping-list ").addClass("open");
                        $(tag).show();
                        $(".plp-add-to-ditto").removeClass("open");
                    }else{
                        $(this).parent(".plp-add-to-shopping-list ").removeClass("open");
                        $(tag).hide();
                    }
                    $(document).bind("click",function(e){//点击空白处，设置的弹框消失
                        var target = $(e.target);
                        if(target.closest(tag).length == 0 && flag == true){
                            $(tag).parent(".plp-add-to-shopping-list ").removeClass("open");
                            $(tag).hide();
                            flag = false;
                        }
                    });
                });
            })(jQuery);

            //add to ditto event
            (function ($) {
                $(".product-list__item-link-ditto").click(function(e){
                    var tag = $(this).siblings('.dropdown-menu');
                    var flag=true;
                    if(!$(this).parent(".plp-add-to-ditto ").hasClass("open")){
                        e.stopPropagation();
                        $(".plp-add-to-ditto").removeClass("open");
                        $(this).parent(".plp-add-to-ditto").addClass("open");
                        $(tag).show();
                        $(".plp-add-to-shopping-list ").removeClass("open");
                    }else{
                        $(this).parent(".plp-add-to-ditto").removeClass("open");
                        $(tag).hide();
                    }
                    $(document).bind("click",function(e){//点击空白处，设置的弹框消失
                        var target = $(e.target);
                        if(target.closest(tag).length == 0 && flag == true){
                            $(tag).parent(".plp-add-to-ditto ").removeClass("open");
                            $(tag).hide();
                            flag = false;
                        }
                    });
                });
            })(jQuery);

            $('.addToDitto').click(function(event) {
                event.preventDefault();
                $(".cboxAddToYourDitto.cbox,.overlay").show(); 
            });
            $(".cart-popup__close,.closeCbox").click(function() {
                $(".cbox,.overlay").hide();
            });
            $('.creatNewDitto').click(function(event) {
                event.preventDefault();
                $(".cboxCreateNewDitto,.overlay").show(); 
            });

        })
        //akl 추가 : 팝업 
        $(function() {
            $(".cart-popup__close,.closeCbox").click(function(event) {
                event.preventDefault();
                $(".cbox,.overlay").hide();
            }); 
            $('#U101000_lp').click(function(event) {
                event.preventDefault();
                $(".U101000_lp,.overlay").show();
                
            });
        }) 

    </script>
