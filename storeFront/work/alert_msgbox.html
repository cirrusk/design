	-webkit-transition:border linear 0.2s, box-shadow linear 0.2s; 
	-moz-transition:border linear 0.2s, box-shadow linear 0.2s; 
	-o-transition:border linear 0.2s, box-shadow linear 0.2s; transition:border linear 0.2s, box-shadow linear 0.2s; width:206px;

.jMsgbox-foot input.jMsgbox-cancel:hover {color:#002f5f;text-decoration:underline; background:#fff;}

<script type="text/javascript">
	$(function() {
		
		$(".jmb-confirm").msgbox({
			type: 'confirm',
			content: 'confirm 등록하시겠습니까?<br>confirm 등록하시겠습니까?<br>confirm 등록하시겠습니까?',
			onClose: function(){
				alert(!!this.val());
			}
		});
		
		$(".jmb-alert").msgbox({
			type: 'alert',
			content: 'alert 메시지 들어갑니다.<br>alert 메시지 들어갑니다.<br>alert 메시지 들어갑니다.'
		});
		
	});
