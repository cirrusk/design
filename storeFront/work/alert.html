<a href="#" class="bt-akl-blue jmb jmb-alert">alert (.jmb-alert)</a>
<a href="#" class="bt-akl-blue jmb jmb-confirm">confirm (.jmb-confirm)</a>
<button type="button" class="bt-akl-white jmb jmb-confirm-abc1">button 클릭</button>

<script type="text/javascript">
	$(function() {
		$(".jmb-confirm").msgbox({
			type: 'confirm',
			content: 'confirm 내용 자리 <br> 등록하시겠습니까?',
			onClose: function(){
				alert(!!this.val());
			}
		});
		
		$(".jmb-confirm-abc1").msgbox({
			type: 'confirm',
			content: '내용 자리 <br>.jmb-confirm-abc1<br> 등록하시겠습니까?',
			onClose: function(){
				alert(!!this.val());
			}
		});
		
		$(".jmb-alert").msgbox({
			type: 'alert',
			content: 'URL 복사를 완료하였습니다.'
		});
	});
</script>
